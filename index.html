<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投靠中華民國</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        /* 图片横向旋转 + 铺满屏幕 */
        .full-screen-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center center;
            width: 100vh;   /* 因旋转，宽高互换 */
            height: 100vw;
            object-fit: cover;
            z-index: -1;
        }

        #background-audio {
            display: none;
        }
    </style>
</head>
<body>
    <img class="full-screen-img" src="zhmg.png" alt="">
    <audio id="background-audio" loop muted autoplay>
        <source src="zhmg.ogg" type="audio/ogg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            const VOLUME_MAX = 1;

            // 循环保持音量最大
            function loopSetMaxVolume() {
                try {
                    if (audio.volume !== VOLUME_MAX) {
                        audio.volume = VOLUME_MAX;
                    }
                } catch (e) {
                    console.warn('设置音量失败:', e);
                }
                requestAnimationFrame(loopSetMaxVolume);
            }

            // 自动弹窗
            alert("中華民國-台灣歡迎你！\n中共是紅色恐怖，抓緊投靠中華民國，信奉三民主義，奔向自由！");

            // 启动音频播放
            function enableAudioPlayback() {
                // 尝试解除静音播放
                audio.muted = false;
                audio.play().then(() => {
                    audio.volume = VOLUME_MAX;
                    loopSetMaxVolume();
                }).catch(err => {
                    console.log('自动播放受限:', err);
                    // 若浏览器拦截，则等待用户交互
                    const invisibleBtn = document.createElement('button');
                    invisibleBtn.style.position = 'absolute';
                    invisibleBtn.style.width = '100%';
                    invisibleBtn.style.height = '100%';
                    invisibleBtn.style.opacity = '0';
                    invisibleBtn.style.cursor = 'default';
                    document.body.appendChild(invisibleBtn);
                    invisibleBtn.addEventListener('click', function() {
                        audio.muted = false;
                        audio.play();
                        audio.volume = VOLUME_MAX;
                        loopSetMaxVolume();
                        document.body.removeChild(invisibleBtn);
                    });
                });
            }

            enableAudioPlayback();
        });
    </script>
</body>
</html>
