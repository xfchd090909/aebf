<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白页面</title>
    <style>
        /* 确保页面完全空白且图片铺满 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* 铺满图片样式 */
        .full-screen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* 隐藏音频元素 */
        #background-audio {
            display: none;
        }

        /* 自定义弹窗样式 */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 100; /* 确保弹窗在最上层 */
            text-align: center;
        }

        /* 弹窗按钮样式 */
        .modal-btn {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: #4285f4;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-btn:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <!-- 铺满屏幕的图片，替换src为实际图片路径 -->
    <img class="full-screen-img" src="img.jpg" alt="">
    <!-- 静默音频元素 -->
    <audio id="background-audio" loop>
        <source src="zhmg.mp3" type="audio/mpeg">
    </audio>
    <!-- 弹窗容器（初始隐藏） -->
    <div class="custom-modal" id="myModal" style="display: none;">
        <h3>中華民國-台灣歡迎你</h3>
        <p>中共是紅色恐怖，抓緊投靠中華民國，信奉三民主義，奔向自由！</p>
        <button class="modal-btn" id="closeModal">投靠中華民國</button>
    </div>
    <script>
        // 处理音频自动播放与循环调至最大音量
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            const VOLUME_MAX = 1;
            const modal = document.getElementById('myModal');
            const closeBtn = document.getElementById('closeModal');

            // 循环检查并设置音量为100%
            function loopSetMaxVolume() {
                if (audio.volume !== VOLUME_MAX) {
                    audio.volume = VOLUME_MAX;
                }
                window.setTimeout(loopSetMaxVolume, 200);
            }

            // 尝试播放音频
            const playAudio = () => {
                audio.play().catch(error => {
                    console.log('自动播放被阻止:', error);
                    const invisibleButton = document.createElement('button');
                    invisibleButton.style.position = 'absolute';
                    invisibleButton.style.width = '100%';
                    invisibleButton.style.height = '100%';
                    invisibleButton.style.opacity = '0';
                    invisibleButton.style.cursor = 'default';
                    invisibleButton.innerHTML = ' ';
                    document.body.appendChild(invisibleButton);
                    
                    invisibleButton.addEventListener('click', function() {
                        audio.play();
                        document.body.removeChild(invisibleButton);
                        loopSetMaxVolume();
                        // 点击后显示弹窗
                        modal.style.display = 'block';
                    });
                });
                loopSetMaxVolume();
                // 自动播放成功时直接显示弹窗
                if (!audio.paused) {
                    modal.style.display = 'block';
                }
            };

            // 关闭弹窗事件
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // 初始设置与启动
            audio.volume = VOLUME_MAX;
            playAudio();
        });
    </script>
</body>
</html>
