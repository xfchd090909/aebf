<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能网页</title>
    <style>
        /* 重置默认样式，确保无多余文本和边距 */
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }
        /* 图片容器：全屏显示，旋转90度 */
        .img-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vh; /* 旋转后宽度=原高度（屏幕高度） */
            height: 100vw; /* 旋转后高度=原宽度（屏幕宽度） */
            transform: rotate(90deg) translateX(0);
            transform-origin: top left; /* 旋转原点：左上角 */
            overflow: hidden;
        }
        /* 图片铺满容器 */
        #fullImg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例铺满，裁剪多余部分 */
        }
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <div class="img-container">
        <img id="fullImg" src="zhmg.png" alt=""> <!-- 替换为实际图片路径 -->
    </div>

    <!-- 音频元素（默认隐藏，用户交互后播放） -->
    <audio id="autoAudio" src="zhmg.ogg" loop></audio> <!-- 替换为实际音频路径，loop实现循环播放 -->

    <script>
        // 页面加载完成后触发弹窗
        window.onload = function() {
            // 1. 显示浏览器自带弹窗（确认后播放音频）
            if (confirm('投靠中華民國，信奉三民主義')) { // 弹窗无文本，仅确认按钮
                const audio = document.getElementById('autoAudio');
                audio.play().catch(err => {
                    // 若浏览器仍阻止，再次弹窗提示（无文本）
                    confirm('');
                });
            }

            // 2. 尝试设置音频元素音量为最大（仅控制网页音频音量，不影响系统音量）
            const audio = document.getElementById('autoAudio');
            audio.volume = 1; // 网页音频音量最大值（0-1之间）
        }
    </script>
</body>
</html>
