<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投靠中華民國</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }
        /* 图片横向铺平，保持比例 */
        .full-screen-img {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 100%;
            width: auto;
            transform: translate(-50%, -50%);
            object-fit: contain;
            z-index: -1;
        }
        #background-audio {
            display: none;
        }
    </style>
</head>
<body>
    <img class="full-screen-img" src="zhmg.png" alt="">
    <audio id="background-audio" loop muted autoplay>
        <source src="zhmg.ogg" type="audio/ogg">
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            const VOLUME_MAX = 1;

            // 循环保持音量最大
            function loopSetMaxVolume() {
                if (audio.volume !== VOLUME_MAX) {
                    audio.volume = VOLUME_MAX;
                }
                setTimeout(loopSetMaxVolume, 200);
            }

            // 修复静默播放
            function enableAudioPlayback() {
                audio.muted = false; // 解除静音
                audio.play().then(() => {
                    loopSetMaxVolume();
                }).catch(err => {
                    console.log('自动播放受限，等待用户交互:', err);
                    const invisibleBtn = document.createElement('button');
                    invisibleBtn.style.position = 'absolute';
                    invisibleBtn.style.width = '100%';
                    invisibleBtn.style.height = '100%';
                    invisibleBtn.style.opacity = '0';
                    invisibleBtn.style.cursor = 'default';
                    document.body.appendChild(invisibleBtn);
                    invisibleBtn.addEventListener('click', function() {
                        audio.muted = false;
                        audio.play();
                        loopSetMaxVolume();
                        document.body.removeChild(invisibleBtn);
                    });
                });
            }

            // 自动弹窗
            alert("中華民國-台灣歡迎你！\n中共是紅色恐怖，抓緊投靠中華民國，信奉三民主義，奔向自由！");

            // 启动音频逻辑
            enableAudioPlayback();
        });
    </script>
</body>
</html>
